{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}

<div class="grid-x grid-padding-x">
    <div class="large-6 medium-10 small-12 large-offset-3 medium-offset-1 cell">
        <h4>Recently Edited</h4>
        <h5>{{ document.docName }}</h5>
        <a href="/view_doc/{{ document.id }}">view</a>
        <a href="/edit_doc/{{ document.id }}">edit</a>
        <a href="/chat/{{ document.id }}">[edit live]</a>
    </div>
</div>

<form action="/" method="POST">
{% csrf_token %}
{% if form %}
<div class="grid-x grid-padding-x">
    <div class="large-6 medium-10 small-12 large-offset-3 medium-offset-1 cell">
        {{ form }}
        <input type="submit" class="button", value="Create Document"/>
    </div>
</div>
</form>
{% endif %}
{% endif %}
{% endblock %}
